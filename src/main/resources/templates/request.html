<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <title>HTMX Course</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="text-center">
      <h1 class="text-4xl font-bold my-5">Simple HTMX Request Example</h1>
      <button
        hx-get="/users"
        hx-target="#user-list"
        hx-indicator="#loading"
        hx-vals='{"limit": 5}'
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
      >
        Fetch Users
      </button>
      <span class="htmx-indicator" id="loading">
        <img src="/images/loading.gif" alt="loading" class="m-auto h-10" />
      </span>
      <div id="user-list"></div>
    </div>
  </body>
</html>
